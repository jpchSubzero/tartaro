<h2>Votar por un juego</h2>

<hr>



<div class="row row-cols-1 row-cols-md-4 g-3">
    <div *ngFor="let juego of juegos" class="col">
        <div class="card bg-dark">
            <img [src]="juego.url" class="img-thumbnail" alt="...">
            <div class="card-body">
                <h4 class="card-title">{{juego.name}}</h4>
                <p class="card-text">Click para votar por este juego</p>
                <button class="btn btn-outline-primary w-100" (click)="votar(juego.id)">Votar</button>
            </div>
        </div>
    </div>
</div>
