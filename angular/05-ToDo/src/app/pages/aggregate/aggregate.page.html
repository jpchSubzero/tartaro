<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="light"></ion-back-button>
        </ion-buttons>
        <ion-title>Nombre Lista</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Agregar Lista</h1>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="primary">
            <ion-label>
                <h2>Tareas por hacer</h2>
            </ion-label>
        </ion-list-header>
        <ion-item color="primary">
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Tarea 1</ion-label>

        </ion-item>
    </ion-list>
</ion-content>
