<ion-list #slidingListEdit>
    <ion-item-sliding *ngFor="let item of wishesService.lists | doneFilter:terminada" class="animated fadeInDown">
        <ion-item color="primary" detail (click)="selectedList(item)">
            <ion-label>{{item.title}}</ion-label>
            <ion-note slot="end" color="light">{{item.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="editList(item)" color="danger">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option (click)="removeList(item)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
