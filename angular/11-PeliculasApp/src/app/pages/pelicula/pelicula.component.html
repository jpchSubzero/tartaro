<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster" [alt]="pelicula.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="gray" size="16px" [readonly]="false"></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="backHome()">Regresar</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="creditos">
    <div class="col">
        <app-cast-slideshow *ngIf="creditos.length > 0" [cast]="creditos"></app-cast-slideshow>
    </div>
</div>
