<form [formGroup]="formulario">
    <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput placeholder="Título" formControlName="titulo">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea rows="3" matInput placeholder="Descripción" formControlName="descripcion">{{data.descripcion}}</textarea>
    </mat-form-field>
    <div>
        <button (click)="guardarCambios()" mat-raised-button color="primary">Actualizar</button>
        <button (click)="dialogRef.close()" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
