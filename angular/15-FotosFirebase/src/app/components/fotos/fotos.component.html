<div class="row row-cols-1 row-cols-md-4 g-3">
    <div *ngFor="let item of items | async" class="col animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="item.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
            </div>
        </div>
    </div>
</div>
