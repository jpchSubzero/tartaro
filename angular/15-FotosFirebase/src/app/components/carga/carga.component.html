<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos de imagen</h3>
        <div [archivos]="archivos" (mouseSobre)="estaSobreDropElemento = $event" [ngClass]="{'file-over': estaSobreDropElemento}" appNgDropFiles class="well drop-zone">
            <h4>Arratre aquí sus archivos</h4>
            <img src="assets/images/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success">Cargar a firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100, 'text-blue': archivo.progreso < 100 }">
                        {{archivo.nombre}}
                    </td>
                    <td>
                        {{archivo.archivo.size / 1024 | number:'1.1-2'}} KB
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
