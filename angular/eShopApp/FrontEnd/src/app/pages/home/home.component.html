<h1 class="mb-2">Destacados</h1>

<div class="row" *ngIf="eshopService.getFeatured().length > 0">
    <div class="col">
        <app-featured-grid [productsFeatured]="eshopService.getFeatured()"></app-featured-grid>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
    <div *ngFor="let product of eshopService.products" class="col">
        <div class="card bg-light animate__animated animate__fadeIn animate__faster shadow">
            <img [src]="product.productImage" class="img-thumbnail" alt="...">
            <div class="card-body">
                <div class="card-title">
                    <h5>{{product.name | slice:0:100}}</h5>
                </div>
                <div class="card-footer bg-light ">
                    <div class="row d-flex align-items-center">
                        <div class="col-3">
                            <button class="btn btn-sm btn-info w-100 rounded-pill" (click)="getProductById(product)"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="col-6">
                            <span class="badge rounded-pill bg-success fs-6 w-100 p-3 sombra">${{product.currentPrice | number:'1.2'}}</span>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-sm btn-warning w-100 rounded-pill" (click)="addProductToCart(product)"><i class="fas fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
