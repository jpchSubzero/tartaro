<h1 class="animate__bounceIn">Listado de h√©roes</h1>

<hr>

<div *ngIf="!loading" class="row">
    <div class="col text-end">
        <button routerLink="/heroe/nuevo" class="btn btn-primary animate__bounceIn"><i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length !== 0" class="table mt-3 animate__bounceIn">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Poder</th>
            <th>Vivo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; index as idx;">
            <td>{{idx + 1}}</td>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <span *ngIf="heroe.vivo" class="badge bg-success">Vivo</span>
                <span *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</span>
            </td>
            <td>
                <button class="btn btn.info mr-1" [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn.danger" (click)="deleteHeroe(heroe, idx)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="heroes.length === 0 && !loading" class="alert alert-warning animate__bounceIn text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>

<div *ngIf="loading" class="alert alert-info animate__bounceIn text-center mt-3">
    <h4 class="alert-heading">Cargando...</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">Por favor espere...</p>
</div>
