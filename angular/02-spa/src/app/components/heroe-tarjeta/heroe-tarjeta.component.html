<div class="card animated fadeIn">
    <img class="card-img-top" [src]="heroeData.img" [alt]="heroeData.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroeData.nombre}}</h5>
        <p class="card-text">{{heroeData.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroeData.aparicion}}</small></p>
    </div>
    <div class="card-footer">
        <button (click)="showHeroe(heroeData.idx)" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link...</a> -->
    </div>
</div>
