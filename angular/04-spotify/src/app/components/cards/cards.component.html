<div class="row row-cols-1 row-cols-md-3 g-4 m-5 animated fadeIn">
    <div (click)="getArtist(item)" *ngFor="let item of items" class="col">
        <div class="card puntero">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p *ngIf="item.artists" class="card-text">
                    <span *ngFor="let artist of item.artists" class="badge rounded-pill bg-primary">
                        {{artist.name}}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
