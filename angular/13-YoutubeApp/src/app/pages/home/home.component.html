<h1 class="mt-3">Video de Youtube</h1>

<hr>

<div class="row row-cols-1 row-cols-md-4 g-3">
    <div *ngFor="let video of videos" class="col animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text text-end"><small class="text-muted">{{video.publishedAt | date}}</small></p>
                <h5 class="card-title">{{video.title}}</h5>
                <p class="card-text">{{video.description}}</p>
                <p class="card-text"><small class="text-muted">{{video.channelTitle}}</small></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-danger w-100" (click)="mostrarVideo(video)">Ver video</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg" (click)="obtenerListaVideos()">Siguiente p√°gina</button>
    </div>

</div>
